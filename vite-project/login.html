<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="login-box">
        <!-- USER AVATAR UPLOAD -->
        <form id="loginForm" method="post">
          <div class="avatar">
            <label for="avatarInput">
              <i class="user fa-regular fa-user"></i>
            </label>
            <input type="file" id="avatarInput" accept="image/*" hidden />
          </div>

          <!-- EMAIL -->
          <div class="field">
            <i class="message fa-solid fa-envelope"></i>
            <input id="username" type="text" placeholder="Email ID" />
          </div>

          <!-- PASSWORD -->
          <div class="field">
            <i class="lock fa-solid fa-lock"></i>
            <input id="password" type="password" placeholder="Password" />
          </div>

          <!-- OPTIONS -->
          <div class="options">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="#">Forgot Password?</a>
          </div>

          <!-- BUTTONS -->
          <button id="login" class="btn primary" type="submit">LOGIN</button>
          <button id="signup" class="btn primary" type="submit">SignUp</button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
