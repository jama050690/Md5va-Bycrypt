<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
  </head>
  <body>
    <form id="Register">
      <p id="errorMsg"></p>
      <h2>Upload file</h2>

      <form
        action="http://localhost:3000/users"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" required />
        <br /><br />
        <button type="submit">Upload</button>
      </form>
      <input
        type="username"
        id="username"
        minlength="2"
        required
        autocomplete="username"
      />
      <input
        type="email"
        id="email"
        minlength="2"
        required
        autocomplete="email"
      />
      <input
        type="password"
        id="password"
        minlength="4"
        required
        autocomplete="password"
      />

      <input type="age" id="age" minlength="2" required autocomplete="age" />

      <input
        type="gender"
        id="gender"
        minlength="2"
        required
        autocomplete="gernder"
      />
      <button>Send</button>
    </form>
    <script src="./src/main.js"></script>
  </body>
</html>
